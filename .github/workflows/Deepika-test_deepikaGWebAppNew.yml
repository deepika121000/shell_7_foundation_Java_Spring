# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - deepikaGWebAppNew

on:
  push:
    branches:
      - Deepika-test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bad8ef7376504d8ab16a9e9b499cea3d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7999333173ba44ebb7f127118698b1d3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bad8ef7376504d8ab16a9e9b499cea3d }}/deepika1210/deepika-docker-latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'deepikaGWebAppNew'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c6ae3da21ce6460b8985d1159e8fd7af }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bad8ef7376504d8ab16a9e9b499cea3d }}/deepika1210/deepika-docker-latest:${{ github.sha }}'